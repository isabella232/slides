<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,user-scalable=no">

  <title>Slide Controller</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.1/pure-min.css">
  <style>
    .content {
      width: 70%;
      margin: 0 auto;
      margin-bottom: 50px;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="pure-g">
      <div class="pure-u-1">
        <h3>Input Publish Key</h3>
        <input style="width: 250px" type="text" id="publish-key" placeholder="Publish Key" />
      </div>
    </div>
    <div class="pure-g">
      <div class="pure-u-1-2">
        <h3>Previous</h3>
        <a href="#" id="previous" class="pure-button pure-button-xlarge">Previous</a>
      </div>
      <div class="pure-u-1-2">
        <h3>Next</h3>
        <a href="#" id="next" class="pure-button pure-button-xlarge pure-button-primary">Next</a>
      </div>
    </div>
  </div>

  <script src="http://cdn.pubnub.com/pubnub-3.5.4.min.js"></script>
  <script src="controller.js"></script>
</body>
</html>
